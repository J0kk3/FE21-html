<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ett formulär för att kontakta dig. Det kan innehålla precis så många inputs du tycker behövs. 
    Länk till index- och inspirations-sida-->
    <main>
        <h2>Kontakt</h2>
        <article>
            <form action="kontakt" method="post">
                <ul>
                 <li>
                   <label for="Namn">Name:</label>
                   <input type="text" id="namn" namn="user_name">
                 </li>
                 <li>
                   <label for="mail">Mail:</label>
                   <input type="email" id="mail" name="user_email">
                 </li>
                 <li>
                   <label for="msg">Meddelande:</label>
                   <textarea id="msg" name="user_message"></textarea>
                 </li>
                 <li class="button">
                    <button type="akicka">Skicka</button>
                  </li>
                </ul>
               </form>
        </article>
    </main>
    <article>
        <a href="../index.html">Index</a>
        <br>
        <a href="../html/inspiration.html">Inspiration</a>
    </article>
</body>
</html>
